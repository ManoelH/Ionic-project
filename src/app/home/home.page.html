<ion-header>

</ion-header>

<ion-content padding>
    <ion-title>Songs</ion-title>
  <form [formGroup]="formulario">
    <ion-card>
      <ion-card-header>
        
      </ion-card-header>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" formControlName="email" placeholder="Digite o email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.senha" formControlName="senha" placeholder="Digite a senha"></ion-input>
      </ion-item>
      <ion-button block color="primary" type="submit" expand="full" shape="round" (click)="login()">
        Login
      </ion-button>
      <ion-button block color="medium" type="button" expand="full" shape="round" routerLink="/cadastro">
        Cadastrar-se
      </ion-button>
  </ion-card>
  </form>
  <ion-label id="msg-error">{{mensagem}}</ion-label>
</ion-content>
