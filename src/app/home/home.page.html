<ion-header>

</ion-header>

<ion-content padding>
  <form [formGroup]="formulario">
    <ion-card>
      <ion-card-header>
        <ion-title>Login</ion-title>
      </ion-card-header>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.senha" formControlName="senha"></ion-input>
      </ion-item>
      <ion-button block color="primary" type="submit" expand="full" shape="round" (click)="login()">
        Login
      </ion-button>
  </ion-card>
  </form>
  <ion-label>{{mensagem}}</ion-label>
</ion-content>
