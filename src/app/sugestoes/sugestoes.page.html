<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button menu="menuId"></ion-menu-button>
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>SugestÃµes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

      <ion-card *ngFor="let art of artistas">
        <ion-card-header>
            <ion-card-title>{{art.nome}}</ion-card-title>
          <ion-card-subtitle>{{art.generos}} singer</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
            <img src="{{art.foto}}">
            <ion-item>
                <ion-button (click)="seguirArtista(art.nome)">
                  <ion-icon slot="icon-only" name="person-add"></ion-icon>
                </ion-button>  
            </ion-item>
        </ion-card-content>
      </ion-card>
</ion-content>
